<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="register-container">
        <div class="grid-container">
            <div class="grid"></div>
        </div>
        
        <div class="auth-box">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to Home
            </a>
            
            <div class="logo-main">E</div>
            <h2>Create Account</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First Name</label>
                        <div class="line"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last Name</label>
                        <div class="line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <div class="line"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <div class="line"></div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="line"></div>
                </div>

                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        <img src="default-avatar.jpg" alt="Avatar Preview" id="avatarImage">
                        <div class="avatar-overlay">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"/>
                            </svg>
                        </div>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" hidden>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <p class="auth-link">Already have an account? <a href="#" onclick="window.location.href='index.html'">Login</a></p>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>
</body>
<script src="register.js"></script>
</html>
